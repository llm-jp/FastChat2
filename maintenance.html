<!doctype html>
<html lang="ja">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>LLM-jp Chatbot Arena</title>
<style>
  :root { --bg:#0f172a; --card:#111827; --fg:#e5e7eb; --muted:#9ca3af; }
  html,body{height:100%}
  body{margin:0;background:linear-gradient(135deg,#0b1220,#0f172a 40%,#0b1220);
       color:var(--fg);display:grid;place-items:center;font-family:system-ui, -apple-system, "Segoe UI", Roboto, sans-serif}
  .card{max-width:640px;margin:2rem;padding:2rem 2.25rem;background:rgba(17,24,39,.6);
        border:1px solid rgba(255,255,255,.06);border-radius:16px;backdrop-filter: blur(6px)}
  h1{margin:0 0 .5rem;font-size:1.6rem;letter-spacing:.01em}
  p{margin:.5rem 0 0;line-height:1.7;color:var(--muted)}
  .small{font-size:.9rem}
</style>
<div class="card">
  <h1>メンテナンス中</h1>
  <p class="small">現在システムのメンテナンスを実施しています。8月26日（火）に復帰予定です。</p>
  <p class="small">We're performing scheduled maintenance. Please check back on August 26th.</p>
</div>
